  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Glide.js for each container
      document.querySelectorAll('.glide').forEach(function (glideContainer) {
        new Glide(glideContainer, {
          type: 'carousel',
          startAt: 0,
          perView: 3,
          focusAt: 'center',
          gap: 20,
          breakpoints: {
            800: {
              perView: 1
            },
            1200: {
              perView: 2
            }
          }
        }).mount();
      });
    });
  </script>
